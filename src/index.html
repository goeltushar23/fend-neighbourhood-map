<!DOCTYPE html>
<html lang="en">

<head>
    <title>Top Restaurants in Bangalore, India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <script defer type="text/javascript" src="js/lib.min.js"></script>
</head>

<body>
    <header id="main_header">
        <a href="#" id="btn_side_nav" title="Show/Hide Filter Side Bar">
            <img src="img/ic_menu_white_24dp_1x.png" srcset="img/ic_menu_white_24dp_1x.png 1x, img/ic_menu_white_24dp_2x.png 2x" width="24px" height="24px" />
        </a>
        <span class="header-text unselectable">Top Restaurants In Bangalore, India</span>
    </header>
    <div id="map"></div>
    <div id="app_container">
        <div id="filter_nav">
            <div id="filter_container">
                <div>
                    <input placeholder="Restaurant Location" id="filter_input" type="text" data-bind="value: filterText, valueUpdate: 'afterkeydown'" />
                </div>
                <div>
                    <img src="img/ic_filter_list_black_24dp_1x.png" srcset="img/ic_filter_list_black_24dp_1x.png 1x, img/ic_filter_list_black_24dp_2x.png 2x" width="24px" height="24px" />
                </div>
            </div>
            <div id="locations_container">
                <ul data-bind="foreach: visibleLocationList">
                    <li data-bind="text: $data.name, click: triggerClick, event: {mouseover: triggerMouseOver, mouseout: triggerMouseOut}"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    var map;

    function initMap() {
        var mapOptions = {
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoom: 13,
            center: {
                lat: 12.966835,
                lng: 77.608727
            }
        };

        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        map.setTilt(45);
    }
    </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRLZ6KbWKr9b3FDIGjcy7G9GLtonZaBDY&callback=initMap&v=3.exp">
    </script>
    <script defer type="text/javascript" src="js/app.min.js"></script>
</body>

</html>
